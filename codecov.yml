codecov:
  require_ci_to_pass: false
  notify:
    after_n_builds: 1

coverage:
  precision: 2
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    patch:
      default:
        target: 70%

flags:
  unittests:
    paths:
      - "**/*.go"
    carryforward: true
